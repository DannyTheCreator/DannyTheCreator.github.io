    1.我喜欢的音乐
  </caption>
  <tbody>
    <tr style="font-size: 36px; text-align: left;">
      <th width="1056" scope="col"><p>  我喜欢的音乐是说唱音乐，从2018年我就开始喜欢上它了，契机是我一个初中同学在QQ空间发了一条关于Eminem的说说，出于好奇我去尝试听了他的歌，说实话我是很不习惯的，一开始对说唱的印象就是太像念经了，但是它为什么之后能成为我最喜欢的音乐呢，就是当我去了解Eminem这个人这后，我被他自由自在，不被拘束的精神吸引了，当时这对于一个初二的懵懂无知的人来说实在是太受震撼了，所以我开始喜欢上了姆爷，渐渐地我听得越来越多我也渐渐迷上了这种充满律动，充满各种可能性的音乐--HIPHOP</p></th>
    </tr>

</table>
